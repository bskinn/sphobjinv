name: Constants Definition

on:
  workflow_call:

jobs:
  define_constants:
    name: Define constants
    runs-on: ubuntu-latest
    outputs:
      CURRENT_PYTHON: ${{ steps.define.outputs.current_python }}

    steps:
      - name: Define constants
        id: define
        run: |
          echo "current_python=3.12" >> "$GITHUB_OUTPUT"
          echo "$GITHUB_OUTPUT"
          cat "$GITHUB_OUTPUT"
